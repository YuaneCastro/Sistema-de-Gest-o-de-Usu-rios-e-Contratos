<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="/configuracoes/styles-configuracoes.css">
</head>
<body>
    <h1>Configurações</h1>
    <form action="/configuracoes" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
        <button type="submit">Atualizar</button>
    </form>  
    <div id="successMessage" style="display: none; color: green; margin-top: 10px;">
        Dados atualizados com sucesso!
    </div>
    <br>
    <a href="/logout">Logout</a><br>
    <a href="/tela-principal">Voltar para a Tela Principal</a>
    
    <form action="/delete" method="POST">
        <button type="submit">Deletar Conta</button>
    </form>

    <h2>Logs de Atividades</h2>
    <table id="logTable">
        <thead>
            <tr>
                <th>Atividade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="logTableBody">
            <!-- Logs serão inseridos aqui -->
        </tbody>
    </table>
    <script src="configuracoes.js"></script>
</body>
</html>
