<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="/configuracoes/styles-configuracoes.css">
</head>
<body>
    <h1>Configurações</h1>
    <form action="/configuracoes" method="POST">
        <label for="primeiro_nome">Primeiro Nome:</label>
        <input type="text" id="primeiro_nome" name="primeiro_nome" required><br>

        <label for="ultimo_nome">Último Nome:</label>
        <input type="text" id="ultimo_nome" name="ultimo_nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <button type="submit">Atualizar</button>
    </form>
    <form action="/delete" method="POST">
        <button type="submit">Deletar Conta</button>
    </form>
    <a href="/logout">Logout</a>
    <br>
    <a href="/tela-principal">Voltar para a Tela Principal</a>
</body>
</html>
