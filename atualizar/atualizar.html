<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Dados</title>
    <link rel="stylesheet" href="/styles-atualizar.css">
</head>
<body>
    <h1>Atualizar Dados</h1>
    <form action="/atualizar" method="POST">
        <label for="primeiro_nome">Primeiro Nome:</label>
        <input type="text" id="primeiro_nome" name="primeiro_nome" required><br><br>

        <label for="ultimo_nome">Último Nome:</label>
        <input type="text" id="ultimo_nome" name="ultimo_nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit">Atualizar</button>
    </form>

    <!-- Botão para voltar à tela principal -->
    <a href="/tela-principal">
        <button>Voltar para Tela Principal</button>
    </a>
</body>
</html>
